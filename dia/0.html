<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D칤a Mam치 游떀</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #cceeff; /* Celeste pastel */
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 40px;
      color: #b22222;
      text-shadow: 2px 2px 8px white;
    }

    .pagina {
      display: none;
      background-color: rgba(255, 255, 255, 0.6); /* Fondo semi-transparente */
      margin: 30px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .pagina.activa {
      display: block;
    }

    h2 {
      color: #d6336c;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 20px 10px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .flores {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .flor {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
      background-size: contain;
      animation: flotarFlor 10s linear infinite, girarFlor 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes flotarFlor {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes girarFlor {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>游꺚 춰Feliz D칤a de la Madre! 游꺚</h1>

  <div id="pagina1" class="pagina activa">
    <h2>游꺙 P치gina 1</h2>
    <p>Mam치, gracias por cada abrazo, cada consejo y cada sacrificio. Tu amor es el regalo m치s grande que la vida me ha dado.</p>
  </div>

  <div>
    <button onclick="location.href='5.html'">Ir a Poema Completo</button>
  </div>

  <div class="flores" id="flores"></div>

  <script>
    // Generar flores girando y cayendo
    const floresContainer = document.getElementById('flores');
    for (let i = 0; i < 25; i++) {
      const flor = document.createElement('div');
      flor.classList.add('flor');
      flor.style.left = Math.random() * 100 + 'vw'; // Posici칩n aleatoria en el eje X
      flor.style.animationDuration = (6 + Math.random() * 6) + 's, 4s'; // flotar, girar
      flor.style.animationDelay = Math.random() * 5 + 's, 0s'; // retraso para flotar
      floresContainer.appendChild(flor);
    }
  </script>

</body>
</html>
